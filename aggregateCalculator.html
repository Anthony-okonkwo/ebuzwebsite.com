        body {

            height: 655px;

        .head {

        }

        /* Dropdown Styles */
        select {
    width: 100%; /* Full width of the container */
    padding: 10px; /* Padding for better spacing */
    border: 2px solid #FF5722; /* Orange border */
    border-radius: 5px; /* Slightly rounded corners */
    background-color: #212121; /* Dark background color */
    color: #FFFFFF; /* White text color */
    font-size: 16px; /* Font size for better readability */
    appearance: none; /* Remove default styling */
    outline: none; /* Remove outline on focus */
    cursor: pointer; /* Change cursor to pointer */
    transition: background-color 0.3s, border-color 0.3s; /* Smooth transitions */
}

/* Style for the select element on hover and focus */
select:hover,
select:focus {
    background-color: #1C1C1C; /* Darker background on hover/focus */
    border-color: #00C853; /* Change border color to green on hover/focus */
}

/* Custom styles for options */
select option {
    background-color: #1C1C1C; /* Dark background for options */
    color: #FFFFFF; /* White text color for options */
}

        button {
            background-color: #FF5722; /* Button Color (Bright Orange) */
            color: #FFFFFF; /* Button Text Color (White) */
            height: 40px; /* Adjusted for better usability */
            width: 33%;
            margin-top: 10%;
            font-size: 20px;
            border: solid 2px #00C853; /* Border Color (Green) */
            border-radius: 5px; /* Slightly rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Add some transition effects */
        }

        button:hover {
            background-color: #E64A19; /* Darker orange on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Radio Button Styles */
        .radio-group {
            display: flex;
            gap: 20px; /* Space between radio buttons */
            margin: 10px 0; /* Margin for spacing */
        }

        /* Hide the default radio button */
        input[type="radio"] {
            display: none; /* Hide original radio input */
        }

        /* Style for the custom radio button */
        .radio-label {
            position: relative;
            cursor: pointer;
            padding-left: 30px; /* Space for custom radio */
            color: #FFFFFF; /* White text color */
            font-size: 16px; /* Adjust font size */
        }

        /* Custom radio appearance */
        .radio-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Size of the radio */
            height: 20px; /* Size of the radio */
            border: 2px solid #00C853; /* Green border */
            border-radius: 50%; /* Round shape */
            background-color: #000000; /* Black background */
            transition: background-color 0.3s; /* Smooth transition for background */
        }

        /* Active state */
        input[type="radio"]:checked + .radio-label::before {
            background-color: #FF5722; /* Orange when checked */
        }

        /* Hover and Focus effects */
        .radio-label:hover::before,
        .radio-label:focus-within::before {

            box-shadow: 0 0 15px #FF5722; /* Glow effect */
            background-color: #FF5722;
            transition: background-color 0.6s;
        }

        .answer {
            font-size: 18px; /* Increase font size for better readability */
            text-align: center; /* Center align the text */
        }

        @keyframes hideanimation {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .a {
            position: relative;
            width: 50%; /* Adjust width for better sizing */
            margin: 20px auto; /* Center the button */
            padding: 10px 20px; /* Increased padding for better click area */
            background-color: #FF5722; /* Bright Orange Background */
            border-radius: 5px; /* Rounded corners */
            border: solid 2px #00C853; /* Green Border */
            text-align: center; /* Centered text */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        .a h3 {
            color: #FFFFFF; /* White text color */
            margin: 0; /* Remove default margin */
        }

        .a:hover {
            background-color: #E64A19; /* Darker orange on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
